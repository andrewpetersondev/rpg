<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- title -->
    <title>RPG</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom font -->
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/style/styles.css">

</head>

<body>

    <!-- container -->
    <div class="container">

        <!-- jumbotron -->
        <div class="jumbotron">
            <h1>Fight on!</h1>
        </div>

        <!-- row 1 -->
        <div class="row">
            <!-- column -->
            <div class="col-12">
                <!-- section to display all characters -->
                <div id="characters-section" class="section">
                    <div class="section-title">select your character </div>
                    <div id="characters">characters</div>
                </div>
                <!-- section to display user character -->
                <div class="section">
                    <div class="section-title">your character</div>
                    <div id="user-character"></div>
                </div>
            </div>
        </div>

        <!-- row 2 Enemies Available to Attack -->
        <div class="row">
            <div class="col-12">
                <!-- section to display enemies available to attack -->
                <div id="available-to-attack-section" class="section">
                    <div class="section-title">enemies available to attack</div>
                    <div id="enemies"></div>
                </div>
            </div>
        </div>

        <!-- row 3 fight section -->
        <div class="row">
            <div class="col-12">
                <!-- section to display fight -->
                <div class="section">
                    <div class="section-title">fight section</div>
                    <div id="fight-section">
                        <button id="attack">attack!</button>
                    </div>
                </div>

                <!-- section to display current defender -->
                <div id="action" class="section">
                    <div class="section-title">defender</div>
                    <div id="defender"></div>
                </div>
            </div>
        </div>
        <!-- game message -->
        <div id="message"></div>
    </div>

    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- main game logic -->
    <script src="./assets/scripts/logic.js"></script>

</body>

</html>
